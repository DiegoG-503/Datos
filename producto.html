<html>
    <head>
        <meta charset="UTF-8">
        <title>Registro de productos</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <h1>Registro de productos</h1>
        <form action="#" method="post">
        
                <label for="codigo">Código: </label>             
                <input type="text" id="codigo" name="codigo">
                <br>
                <br>
                <label for="des">Descripción: </label>             
                <input type="text" id="descripcion" name="des">
                <br>
                <br>
                <label for="barra">Código de barra: </label>             
                <input type="text" id="barra" name="barra">
                <br>
                <br>
                <label for="precio">Precio unitario: </label>             
                <input type="text" id="precio" name="precio">
                <br>
                <br>
                <label for="stock">Stock: </label>             
                <input type="text" id="stock" name="stock">
                <br>
                <br>
                <label for="prov">Proveedor: </label>             
                <input type="text" id="proveedor" name="prov">
                <br>
                <br>
                <label for="estado">Estado: </label>             
                <input type="checkbox" id="estado" name="estado">
                <label>Activo</label>
                <br>
                <br>
                <label for="categoria">Categoría: </label>             
                <select name="categoria" id="categoria">
                    <option value="1">Herramientas</option>
                    <option value="2">Madera</option>
                    <option value="3">Pisos</option>
                    <option value="4">Pintura</option>
                    <option value="5">Tuberias</option>
                </select>
                <br>
                <br>
                <a id="guardar" href="guardar.html">Guardar</a>
                <a id="cancelar" href="index.html">Cancelar</a>
            
        </form>
    </body>
</html>
